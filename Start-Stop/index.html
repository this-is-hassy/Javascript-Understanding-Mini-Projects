<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Start and Stop</title>
  </head>
  <body
    style="
      background-color: #212121;
      color: #fff;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    "
  >
    <h1
      style="
        margin-top: 15%;
        display: flex;
        justify-content: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      "
    >
      STOPWATCH
    </h1>
    <div style="display: flex; justify-content: center">
      <button style="margin: 20px" id="start">Start</button>
      <button style="margin: 20px" id="stop">Stop</button>
    </div>
    <h1
      style="display: flex; justify-content: center; font-size: xx-large"
      id="view"
    >
      00
    </h1>

    <button id="clear" style="position: absolute; left: 46%">Clear</button>
  </body>
  <script>
    const printValue = function (value) {
      value();
    };
    let intervalId;

    let see = document.querySelector("#view");
    let play = document.querySelector("#start");
    let pause = document.querySelector("#stop");
    let clear = document.querySelector("#clear");

    let num = 1;
    function value() {
      see.innerHTML = `${num}`;
      num++;
    }

    play.addEventListener("click", function () {
      // Check if the interval is already running to avoid starting multiple intervals
      // if (!intervalId) {
      intervalId = setInterval(printValue, 100, value);
      // }
    });

    pause.addEventListener("click", function () {
      clearInterval(intervalId);

      intervalId = null;
    });

    clear.addEventListener("click", function () {
      clearInterval(intervalId);

      intervalId = null;

      see.innerHTML = "00";
    });
  </script>
</html>
