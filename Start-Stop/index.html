<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start and Stop</title>
  </head>
  <body
    style="
      background-color: #212121;
      color: #fff;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    "
  >
    <h1>STOP WATCH</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <h2 id="view">00</h2>
    <button id="clear">Clear</button>
  </body>
  <script>
    const printValue = function (value) {
      value();
    };
    let intervalId;

    let see = document.querySelector("#view");
    let play = document.querySelector("#start");
    let pause = document.querySelector("#stop");
    let clear = document.querySelector("#clear");

    let num = 1;
    function value() {
      see.innerHTML = `${num}`;
      num++;
    }

    play.addEventListener("click", function () {
      // Check if the interval is already running to avoid starting multiple intervals
      // if (!intervalId) {
      intervalId = setInterval(printValue, 100, value);
      // }
    });

    pause.addEventListener("click", function () {
      clearInterval(intervalId);

      intervalId = null;
    });

    clear.addEventListener("click", function () {
      clearInterval(intervalId);

      intervalId = null;

      see.innerHTML = "00";
    });
  </script>
</html>
