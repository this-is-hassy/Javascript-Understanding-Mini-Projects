<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Div Via JS</title>
</head>
<body style="background-color: #212121; color: #fff; display: flex; align-items: center; height : 100vh; justify-content: center;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title");
    div.style.fontFamily = 'Arial';
    div.style.fontSize = "4rem";
    div.style.borderRadius = "15px";
    div.style.backgroundColor = "green";
    div.style.padding = "1%";
    // div.innerText = "This Div Create In JS";
    const addText = document.createTextNode("This Div Create In JS");
    div.appendChild(addText);

    document.body.appendChild(div)
</script>
</html>
