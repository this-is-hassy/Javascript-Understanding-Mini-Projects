<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Changer Template</title>
    <style></style>
  </head>
  <body style="background-color: #1d1e27; color: rgb(0, 171, 238)">
    <div>
      <h1
        style="
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          display: flex;
          justify-content: center;
          margin-top: 40px;
        "
      >
        Color Scheme Switcher
      </h1>
      <div
        style="
          display: grid;
          grid-template-columns: auto auto auto auto;
          gap: 50px;
          margin-left: 135px;
          margin-top: 80px;
        "
      >
        <span style="border-radius: 6px" class="button" id="grey"></span>
        <span style="border-radius: 6px" class="button" id="orange"></span>
        <span style="border-radius: 6px" class="button" id="green"></span>
        <span style="border-radius: 6px" class="button" id="yellow"></span>
        <span style="border-radius: 6px" class="button" id="red"></span>
        <span style="border-radius: 6px" class="button" id="blue"></span>
        <span style="border-radius: 6px" class="button" id="white"></span>
        <span style="border-radius: 6px" class="button" id="purple"></span>
      </div>

      <h1
        style="
          font-family: Arial, Helvetica, sans-serif;
          display: flex;
          justify-content: center;
          padding-top: 60px;
        "
      >
        Try clicking on one of the colors above
        <span>-to change the background color of this page!</span>
      </h1>
    </div>
  </body>
  <script src="theme.js"></script>
</html>
