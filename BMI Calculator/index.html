<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      background-color: #0a0d22;
      color: #d1d0d0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-top: 30px;
    "
  >
    <div class="card">
      <h1 style="display: flex; justify-content: center;">BMI Calculator</h1>
      <form style="padding-top: 22px;">

      <p style="display: flex; justify-content: center; align-items: center;">
        <label style="font-size: x-large;">Height in CM: </label>
        <input
          placeholder="Enter height here..."
          type="text"
          name="text"
          class="input"
          id="height"
        />
      </p>
      <p style="display: flex; justify-content: center; align-items: center;">
        <label style="font-size: x-large;">Weight in KG: </label>
        <input
          placeholder="Enter weight here..."
          type="text"
          name="text"
          class="input"
          id="weight"

        />
      </p>
      <button>
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Click me </span>
      </button>
      <h3 style="display: flex; justify-content: center; color: white ;" id="results"></h3>
      <div style="padding-top: 12px;" id="weight-guide">
        <h3 style="display: flex; justify-content: center;">BMI Weight Guide</h3>
        <p style="display: flex; justify-content: center;">Under Weight = Less than 18.6</p>
        <p style="display: flex; justify-content: center;">Normal Range = 18.6 and 24.9</p>
        <p style="display: flex; justify-content: center;">Overweight = Greater than 24.9</p>
      </div>
    </div>
  </form>
  <script src="bmi.js"></script>
</body>
</html>
